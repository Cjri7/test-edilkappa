<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grazie per la tua richiesta!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .thankyou-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    h1 {
      color: #1565c0; /* blu principale */
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      background-color: #ff9800; /* arancio principale */
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #ef6c00; /* arancio più scuro */
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Grazie per la tua richiesta!</h1>
    <p>Il tuo messaggio è stato inviato correttamente.<br />Ti ricontatteremo al più presto.</p>
    <a href="index.html">Torna alla Home</a>
  </div>
</body>
</html>
